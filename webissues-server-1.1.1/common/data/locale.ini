; Locale information for WebIssues Server
;
; NOTE: Do not modify this file. If you need to override language settings or add
; custom languages, create a 'data/locale.ini' file as described in the manual.

[languages]
cs    = Česky
de    = Deutsch
en_US = English / United States
es    = Español
nl    = Nederlands
pl    = Polski
pt_BR = Português / Brasil
ru    = Русский

[global]
number_format = dot2
date_format = mdy2
time_format = 24h2
first_day_of_week = 0

[cs]
number_format = com1
date_format = dmy4
time_format = 24h2
first_day_of_week = 1

[de]
number_format = com1
date_format = dmy4
time_format = 24h2
first_day_of_week = 1

[en_US]
number_format = dot2
date_format = mdy1
time_format = 12h1
first_day_of_week = 0

[es]
number_format = com1
date_format = dmy1
time_format = 24h2
first_day_of_week = 1

[nl]
number_format = com1
date_format = dmy4
time_format = 24h2
first_day_of_week = 1

[pl]
number_format = com2
date_format = ymd4
time_format = 24h2
first_day_of_week = 1

[pt_BR]
number_format = com1
date_format = dmy3
time_format = 12h1
first_day_of_week = 1

[ru]
number_format = com2
