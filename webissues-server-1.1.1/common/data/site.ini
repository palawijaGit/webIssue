; Default site configuration file for WebIssues Server
;
; NOTE: Do not modify this file. If you need to override site settings or create
; more than one site, create a 'data/site.ini' file as described in the manual.

[global]
site_dir = "data/sites/%site%"

debug_file = "data/log/%site%.log"
debug_level = off
debug_info = off

[default]
match = *
