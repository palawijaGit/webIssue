; Protocol information for WebIssues Server

[commands]
hello               = COMMAND signature="" replies={"server"}
login               = COMMAND signature="ss" replies={"user_login"}
login_new           = COMMAND signature="sss" replies={"user_login"}
get_settings        = COMMAND signature="" replies={"settings","languages","time_zones"}
list_users          = COMMAND signature="" replies={"users","rights","preferences"}
add_user            = COMMAND signature="sssi" replies={"id"}
set_password        = COMMAND signature="isi" replies={"ok"}
change_password     = COMMAND signature="ss" replies={"ok"}
rename_user         = COMMAND signature="is" replies={"ok"}
grant_user          = COMMAND signature="ii" replies={"ok"}
grant_member        = COMMAND signature="iii" replies={"ok"}
list_types          = COMMAND signature="" replies={"issue_types","attr_types","views","view_settings"}
add_type            = COMMAND signature="s" replies={"id"}
rename_type         = COMMAND signature="is" replies={"ok"}
delete_type         = COMMAND signature="ii" replies={"ok"}
add_attribute       = COMMAND signature="iss" replies={"id"}
rename_attribute    = COMMAND signature="is" replies={"ok"}
modify_attribute    = COMMAND signature="is" replies={"ok"}
delete_attribute    = COMMAND signature="ii" replies={"ok"}
list_projects       = COMMAND signature="" replies={"projects","folders","alerts"}
get_summary         = COMMAND signature="ii" replies={"projects","project_descr","project_descr_stub"}
add_project         = COMMAND signature="s" replies={"id"}
rename_project      = COMMAND signature="is" replies={"ok"}
delete_project      = COMMAND signature="ii" replies={"ok"}
add_folder          = COMMAND signature="iis" replies={"id"}
rename_folder       = COMMAND signature="is" replies={"ok"}
delete_folder       = COMMAND signature="ii" replies={"ok"}
move_folder         = COMMAND signature="ii" replies={"ok"}
add_project_description = COMMAND signature="isi" replies={"id"}
edit_project_description = COMMAND signature="isi" replies={"id"}
delete_project_description = COMMAND signature="i" replies={"id"}
set_project_access  = COMMAND signature="ii" replies={"ok"}
list_issues         = COMMAND signature="ii" replies={"folders","issues","attr_values","issue_stubs"}
get_details         = COMMAND signature="iii" replies={"issues","attr_values","description","descr_stub","changes","comments","files","change_stubs"}
add_issue           = COMMAND signature="is" replies={"id"}
rename_issue        = COMMAND signature="is" replies={"id"}
delete_issue        = COMMAND signature="i" replies={"id"}
move_issue          = COMMAND signature="ii" replies={"id"}
set_value           = COMMAND signature="iis" replies={"id"}
add_comment         = COMMAND signature="isi" replies={"id"}
edit_comment        = COMMAND signature="isi" replies={"id"}
delete_comment      = COMMAND signature="i" replies={"id"}
add_attachment      = COMMAND signature="issa" replies={"id"}
get_attachment      = COMMAND signature="i" attachment=1
edit_attachment     = COMMAND signature="iss" replies={"id"}
delete_attachment   = COMMAND signature="i" replies={"id"}
add_description     = COMMAND signature="isi" replies={"id"}
edit_description    = COMMAND signature="isi" replies={"id"}
delete_description  = COMMAND signature="i" replies={"id"}
find_item           = COMMAND signature="i" replies={"id"}
set_preference      = COMMAND signature="iss" replies={"ok"}
add_view            = COMMAND signature="issi" replies={"id"}
rename_view         = COMMAND signature="is" replies={"ok"}
modify_view         = COMMAND signature="is" replies={"ok"}
publish_view        = COMMAND signature="ii" replies={"ok"}
delete_view         = COMMAND signature="i" replies={"ok"}
set_view_setting    = COMMAND signature="iss" replies={"ok"}
list_states         = COMMAND signature="i" replies={"issue_states"}
set_issue_read      = COMMAND signature="ii" replies={"id"}
set_folder_read     = COMMAND signature="ii" replies={"ok"}
add_subscription    = COMMAND signature="i" replies={"id"}
delete_subscription = COMMAND signature="i" replies={"ok"}
add_alert           = COMMAND signature="iiissi" replies={"id"}
add_global_alert    = COMMAND signature="iiissi" replies={"id"}
modify_alert        = COMMAND signature="iiss" replies={"ok"}
delete_alert        = COMMAND signature="i" replies={"ok"}

[replies]
ok              = OK signature="" args={}
id              = ID signature="i" args={"id"}
error           = ERROR signature="is" args={"error_code","error_message"}
server          = S signature="sss" args={"server_name","server_uuid","server_version"}
user_login      = U signature="isi" args={"user_id","user_name","user_access"}
settings        = S signature="ss" args={"set_key","set_value"}
languages       = L signature="ss" args={"lang_key","lang_name"}
time_zones      = Z signature="si" args={"zone_name","zone_offset"}
users           = U signature="issi" args={"user_id","user_login","user_name","user_access"}
rights          = M signature="iii" args={"user_id","project_id","project_access"}
issue_types     = T signature="is" args={"type_id","type_name"}
attr_types      = A signature="iiss" args={"attr_id","type_id","attr_name","attr_def"}
projects        = P signature="isii" args={"project_id","project_name","stamp_id","is_public"}
folders         = F signature="iisii" args={"folder_id","project_id","folder_name","type_id","stamp_id"}
alerts          = A signature="iiiiissi" args={"alert_id","folder_id","type_id","view_id","alert_email","summary_days","summary_hours","is_public"}
project_descr   = D signature="isiii" args={"project_id","descr_text","descr_format","modified_date","modified_user"}
project_descr_stub = DX signature="i" args={"project_id"}
issues          = I signature="iisiiiii" args={"issue_id","folder_id","issue_name","stamp_id","created_date","created_user","modified_date","modified_user"}
attr_values     = V signature="iis" args={"attr_id","issue_id","attr_value"}
issue_stubs     = X signature="iii" args={"issue_id","folder_id","stamp_id"}
description     = D signature="isiii" args={"issue_id","descr_text","descr_format","modified_date","modified_user"}
descr_stub      = DX signature="i" args={"issue_id"}
changes         = H signature="iiiiiiiiissii" args={"change_id","issue_id","change_type","stamp_id","created_date","created_user","modified_date","modified_user","attr_id","value_old","value_new","from_folder_id","to_folder_id"}
comments        = C signature="isi" args={"change_id","comment_text","comment_format"}
files           = A signature="isis" args={"change_id","file_name","file_size","file_descr"}
change_stubs    = X signature="i" args={"change_id"}
preferences     = P signature="iss" args={"user_id","pref_key","pref_value"}
views           = V signature="iissi" args={"view_id","type_id","view_name","view_def","is_public"}
view_settings   = S signature="iss" args={"type_id","set_key","set_value"}
issue_states    = S signature="iiii" args={"state_id","issue_id","read_id","subscription_id"}
